<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nailong Nanya Hari Kamu 🐸💚</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐸 Haii, aku Nailong! 🐸</h1>
    <p>Aku mau nanya... gimana harimu hari ini? 🥺</p>

    <form id="nailongForm">
      <label>Hari kamu seru nggak? 🤔</label>
      <input type="text" id="seru" placeholder="Ceritain dikit ya..." required>

      <label>Rate hari ini dari 1-10 💯</label>
      <input type="number" id="rate" min="1" max="10" required>

      <label>Ada yang mau diceritain nggak? 😚</label>
      <textarea id="cerita" rows="4" placeholder="Isi di sini kalau mau cerita yaa~"></textarea>

      <button type="submit">Kirim ke Nailong 💌</button>
    </form>
  </div>

  <!-- Ganti link di bawah dengan link MP3 kamu -->
  <audio autoplay loop>
    <source src="https://example.com/lagu-romantis.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
