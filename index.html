<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aku Mau Tanya Buat Hari Ini 🐸</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1>🐸 Hai!!</h1>
    <p>Gimana hari ini? Cerita dong </p>

    <form id="nailongForm">
      <input type="text" id="seru" placeholder="Seru gak hari ini?" required>
      <input type="number" id="rate" placeholder="Rate hari ini 1-10" min="1" max="10" required>
      <textarea id="cerita" rows="3" placeholder="Cerita dikit yaa..." required></textarea>
      <button type="submit">Kirim ke akuu </button>
    </form>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
</body>
</html>
